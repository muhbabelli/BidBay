<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BidBay Login</title>
  <style>
    :root { color-scheme: light; }
    body {
      font-family: Georgia, "Times New Roman", serif;
      background: #f6f2ea;
      color: #1d1b16;
      margin: 0;
      padding: 32px;
    }
    .card {
      max-width: 420px;
      margin: 0 auto;
      background: #ffffff;
      border: 1px solid #e2d8c6;
      border-radius: 10px;
      padding: 24px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.06);
    }
    h1 { margin: 0 0 16px; font-size: 24px; }
    label { display: block; margin: 10px 0 6px; font-weight: 600; }
    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #c9b9a0;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 10px 12px;
      border: none;
      background: #b15e3b;
      color: #fff;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
    }
    .note { margin-top: 12px; font-size: 13px; color: #5f564a; }
    .error { margin-top: 12px; color: #8a2a2a; font-size: 13px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>BidBay Login</h1>
    <label for="email">Email</label>
    <input id="email" type="email" placeholder="buyer1@bidbay.com" />
    <label for="password">Password</label>
    <input id="password" type="password" placeholder="password123" />
    <button id="loginBtn">Login</button>
    <div class="note">On success, you will be redirected to the products page.</div>
    <div class="note"><a href="products.html">Go to products</a></div>
    <div id="error" class="error"></div>
  </div>

  <script>
    const API_BASE = "http://localhost:8000";
    const errorEl = document.getElementById("error");

    document.getElementById("loginBtn").addEventListener("click", async () => {
      errorEl.textContent = "";
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        errorEl.textContent = "Email and password are required.";
        return;
      }

      const form = new URLSearchParams();
      form.append("username", email);
      form.append("password", password);

      try {
        const res = await fetch(`${API_BASE}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: form.toString(),
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          throw new Error(data.detail || "Login failed");
        }
        localStorage.setItem("bidbay_token", data.access_token);
        sessionStorage.setItem("bidbay_token", data.access_token);
        errorEl.style.color = "#1f4d63";
        errorEl.textContent = "Login successful. Redirecting...";
        setTimeout(() => { window.location.href = "products.html"; }, 300);
      } catch (err) {
        errorEl.style.color = "#8a2a2a";
        errorEl.textContent = err.message;
      }
    });
  </script>
</body>
</html>
